<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@car.list.headline">Cars</h1>
    <div>
        <a routerLink="/cars/add" class="btn btn-primary ms-2" i18n="@@car.list.createNew">Create new Car</a>
    </div>
</div>
@if (!cars || cars.length === 0) {
<div i18n="@@car.list.empty">No Cars could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@car.id.label">Id</th>
                <th scope="col" i18n="@@car.description.label">Description</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (car of cars; track car.id) {
            <tr>
                <td>{{ car.id }}</td>
                <td>{{ car.description }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/cars/edit', car.id]" class="btn btn-sm btn-secondary" i18n="@@car.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(car.id!)" class="btn btn-sm btn-secondary" i18n="@@car.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
