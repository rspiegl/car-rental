<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@rental.list.headline">Rentals</h1>
    <div>
        <a routerLink="/rentals/add" class="btn btn-primary ms-2" i18n="@@rental.list.createNew">Create new Rental</a>
    </div>
</div>
<p i18n="@@rental.list.count">Count: {{ getCount() }}</p>
@if (!rentals || rentals.length === 0) {
<div i18n="@@rental.list.empty">No Rentals could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@rental.id.label">Id</th>
                <th scope="col" i18n="@@rental.mileage.label">Mileage</th>
                <th scope="col" i18n="@@rental.car.label">Car</th>
                <th scope="col" i18n="@@rental.customer.label">Customer</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (rental of rentals; track rental.id) {
            <tr>
                <td>{{ rental.id }}</td>
                <td>{{ rental.mileage }}</td>
                <td>{{ rental.car }}</td>
                <td>{{ rental.customer }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/rentals/edit', rental.id]" class="btn btn-sm btn-secondary" i18n="@@rental.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(rental.id!)" class="btn btn-sm btn-secondary" i18n="@@rental.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
